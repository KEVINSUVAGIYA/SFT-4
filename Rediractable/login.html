<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="Rediractable.css">
</head>

<body>
    <div class="container">
        <form target="_blank" action="Welcome.html">

            <p class="info-type">Login form</p>
            <input type="email" placeholder="Your Email*" required>
            <input type="password" placeholder="Password*" required minlength="8">
            <input class="submit-btn" type="submit" value="Submit">
            <p class="footer">Don't Have an Account? <a href="register.html">Create New</a> or <a href="Welcome.html">Home</a></p>
        </form>
    </div>
</body>

</html>
