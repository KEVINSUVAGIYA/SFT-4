<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Rediractable.css">
</head>

<body>
    <div class="container">
        <form target="_blank" action="Confirm_Registration.html">
            <p class="info-type">Registration form</p>
            <input type="text" placeholder="Your First Name*" required minlength="2" maxlength="15">
            <input type="text" placeholder="Your Last Name" minlength="2" maxlength="15">
            <input type="email" placeholder="Your Email*" required>
            <input type="Password" placeholder="Password*" required minlength="8">
            <p class="inner-info">Marital status</p>
            <select>
                <option>Marriaged</option>
                <option>Single</option>
                <option>Other</option>
            </select>
            <br>
            <input class="submit-btn" type="submit" value="Submit">
            <p class="footer">Already Have an Account? <a href="login.html">Login</a> or <a href="Welcome.html">Home</a></p>
        </form>
    </div>
</body>

</html>
